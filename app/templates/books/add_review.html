{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-3 text-center text-uppercase font-weight-bold">Добавить отзыв</h2>
    <form action="{{ url_for('books.add_review', book_id=book.id) }}" method="POST">
        <div class="mb-3">
            <label for="rating" class="form-label">Оценка</label>
            <select id="rating" name="rating" class="form-select">
                <option value="5">Отлично</option>
                <option value="4">Хорошо</option>
                <option value="3">Удовлетворительно</option>
                <option value="2">Неудовлетворительно</option>
                <option value="1">Плохо</option>
                <option value="0">Ужасно</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="text" class="form-label">Текст отзыва</label>
            <textarea id="text" name="text" class="form-control" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
{% endblock %}
